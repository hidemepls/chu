<!doctype html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<title>Phaser-My first game dev.</title> 
			<script type="text/javascript" src="js/phaser.min.js"></script>
			<style type="text/css">
				body { 
					margin:0; 
					}
			</style>
		</head>
		<body>
			<script type="text/javascript">	
			var game = new Phaser.Game(800,600,Phaser.AUTO,'',{ preload: preload, create: create, update: update });
			var player, keyboard;
			function preload() {
				game.load.image("ice","assets/ice.jpg");
				game.load.spritesheet("chu","assets/pika.png",29,38);
			}
			function create() {
				game.add.sprite(0,0,"ice");
				game.add.sprite(400,300,"chu");
				player = game.add.sprite(500,500,"chu");

				player.animations.add('walk-left',[4,5,,6,7],10,true);
				player.animations.add('walk-right',[8,9,10,11],10,true);

				keyboard = game.input.keyboard.createCursorKeys();
			}
			function update() {
				if(keyboard.left.isDown){
					player.animations.play('walk-left')
				}
				else if(keyboard.right.isDown){
					player.animations.play('walk-right')
				}
				else{
					player.animations.stop();
				}
			}
			</script>
		</body>
	</html>
